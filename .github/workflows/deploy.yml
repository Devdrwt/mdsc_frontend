name: Deploy MDSC

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t myorg/mdsc-backend:latest ./mdsc_backend_1

      - name: Push backend image
        run: docker push myorg/mdsc-backend:latest

      - name: Build frontend image
        run: docker build -t myorg/mdsc-frontend:latest ./mdsc_frontend

      - name: Push frontend image
        run: docker push myorg/mdsc-frontend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/mdsc_deploy
            ./deploy.sh
